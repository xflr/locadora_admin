<!DOCTYPE html>
{% load static %}
<html lang="en" class="no-js">
<head>
   {% block title %}
   <title>Adicionar Item</title>
   {% endblock title %}
   <meta content="width=device-width, initial-scale=1.0" name="viewport">

   <!-- Place your favicon.ico and apple-touch-icon.png in the template root directory -->
   <link href="favicon.ico" rel="shortcut icon">
   <link rel="shortcut icon" href="" type="image/ico">
   <link href="{% static 'css/default.css' %}" rel="stylesheet" type="text/css" media="all"/>

   <style>
   input[type=text], select {
     width: 40%;
     padding: 12px 20px;
     margin: 8px 0;
     display: inline-block;
     border: 1px solid #ccc;
     border-radius: 8px;
     box-sizing: border-box;
   }
   </style>
</head>
<body>
<div class="header">
 <h2>Pedido</h2>
</div>

<div align="center">
<H2>Adicionar Item ao Pedido</H2>
<br><br>
</div>

<div align="center">
<form method="POST">
   {% csrf_token %}
   <div class="u-form-group">
<table style="width:1200px;">
<thead>
<tr>
    <th width='30%'> </th>
    <th width='70%'> </th>
</tr>
</thead>
<tbody>
<tr>
   <td><label>ID do Pedido:<label></td><td>  {{ form.pedido }} </td>
</tr>
<tr>
   <td><label>Titulo:</label></td> <td> {{ form.titulo }} </td>
</tr>

</tbody>
</table>


<button class="button button2" id="submitbtn" type="submit" name="submitbtn" value="submitbtn">Add Item</button>
</div>
</form>
<br>
<a href='/inventario'>Cancelar</a>
</div>

</body>
</html>
